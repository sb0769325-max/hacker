<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Polo Assin - Shirt Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe;
      text-align: center;
      padding: 30px 15px;
      color: #003366;
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      font-size: 2.5rem;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .intro {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #00509e;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #004080;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #004080;
      border-top: 1px solid #004080;
      padding-top: 15px;
    }
    @media (max-width: 650px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>US Polo Assin</header>
  <p class="intro">Discover our exclusive collection of stylish and comfortable shirts.</p>

  <div class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1520975694682-d59a9e0c9b9c?auto=format&fit=crop&w=400&q=80" alt="Classic White Shirt" />
      Classic White Shirt<br>₹2,300
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=400&q=80" alt="Navy Blue Polo Shirt" />
      Navy Blue Polo Shirt<br>₹2,800
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1530845641833-3747928a9eb5?auto=format&fit=crop&w=400&q=80" alt="Checked Casual Shirt" />
      Checked Casual Shirt<br>₹2,600
    </div>
  </div>

  <footer>Contact: info@uspoloassin.com | +91 98765 43210</footer>
</body>
</html>
